<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top-calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-body">
        <div class="display">1234567890</div>
        <div class="divider"></div>
        <div class="button-container-left">
            <div class="button" id="one">1</div>
            <div class="button" id="two">2</div>
            <div class="button" id="three">3</div>
            <div class="button" id="four">4</div>
            <div class="button" id="five">5</div>
            <div class="button" id="six">6</div>
            <div class="button" id="seven">7</div>
            <div class="button" id="eight">8</div>
            <div class="button" id="nine">9</div>
            <div class="button" id="zero">0</div>
            <div class="button" id="dot">.</div>
        </div>
        <div class="button-container-right">
            <div id="hello-kitty">HelloKitty</div>
            <div class="button" id="plus">+</div>
            <div class="button" id="minus">-</div>
            <div class="button" id="multiply">*</div>
            <div class="button" id="divide">/</div>
            <div class="button-long" id="equal">=</div>
        </div>
    </div>
    <div class="kitty-head">
        <div class="eyes">
            <div id="left-eye"></div>
            <div id="right-eye"></div>
        </div>
        <div id="nose"></div>
    </div>
    <div class="ear-left"></div>
    <div class="ear-right"></div>
    <div class="bow-center"></div>
    <div class="bow-left"></div>
    <div class="bow-right"></div>
    <div class="whiskers" id="whisker-1"></div>
    <div class="whiskers" id="whisker-2"></div>
    <div class="whiskers" id="whisker-3"></div>
    <div class="whiskers" id="whisker-4"></div>
    <div class="whiskers" id="whisker-5"></div>
    <div class="whiskers" id="whisker-6"></div>
    <div id="footer"></div>
</body>
</html>
