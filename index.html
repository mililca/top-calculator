<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top-calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="desktop">
        <div class="overlap-group-wrapper">
            <div class="overlap-group">
                <div class="main-body">
                    <div class="display">0</div>
                    <div class="divider"></div>
                    <div class="bottom-section">
                        <div class="button-container">
                            <div class="button-container-left">
                                <div class="button" id="one">1</div>
                                <div class="button" id="four">4</div>
                                <div class="button" id="seven">7</div>
                                <div class="button" id="zero">0</div>
                                <div class="button" id="two">2</div>
                                <div class="button" id="five">5</div>
                                <div class="button" id="eight">8</div>
                                <div class="button" id="clear">clear</div>
                                <div class="button" id="three">3</div>
                                <div class="button" id="six">6</div>
                                <div class="button" id="nine">9</div>
                                <div class="button" id="dot">.</div>
                            </div>
                            <div class="button-container-right">
                                <div class="short-button-container">
                                    <div class="button" id="plus">+</div>
                                    <div class="button" id="minus">-</div>
                                </div>
                                <div class="long-button-container">
                                    <div class="left-buttons">
                                        <div class="button" id="multiply">*</div>
                                        <div class="button" id="divide">/</div>
                                    </div>
                                    <div class="right-buttons">
                                        <div class="button-long" id="equal">=</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="copyright">The Odin Project: mililca</div>
                    </div>
                    <div class="kitty-head">
                        <div class="eyes">
                            <div id="left-eye"></div>
                            <div id="right-eye"></div>
                        </div>
                        <div id="nose"></div>
                    </div>
                    <img class="ear" src="img/ear.svg" />
                    <img class="ear-2" src="img/ear-2.svg" />
                    <img class="line" src="img/line-1.svg" />
                    <img class="line-2" src="img/line-4.svg" />
                    <img class="line-3" src="img/line-2.svg" />
                    <img class="line-4" src="img/line-5.svg" />
                    <img class="line-5" src="img/line-3.svg" />
                    <img class="line-6" src="img/line-6.svg" />
                    <img class="ellipse" src="img/ellipse-2.svg" />
                    <img class="ellipse-2" src="img/ellipse-3.svg" />
                    <img class="ellipse-3" src="img/ellipse-1.svg" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
